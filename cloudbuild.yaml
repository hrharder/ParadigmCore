steps:
- name: "ubuntu"
  args: ['if [ "$BRANCH_NAME" != "master" ];', 'then exit 1;', 'fi']
- name: "gcr.io/cloud-builders/git"
  args: ["clone", "-b", "$BRANCH_NAME", "https://github.com/ParadigmFoundation/ParadigmCore", "./pcsrc"]
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t',
    'gcr.io/paradigmcore/paradigmcore:base-$SHORT_SHA',
    '-f',
    './pcsrc/docker/Dockerfile',
    './pcsrc'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t',
    'gcr.io/paradigmcore/paradigmcore:testnet-$SHORT_SHA',
    '-f',
    './pcsrc/docker/Testnet.Dockerfile',
    './pcsrc'
  ]
images: ['gcr.io/paradigmcore/paradigmcore:base-$SHORT_SHA', 'gcr.io/paradigmcore/paradigmcore:testnet-$SHORT_SHA']